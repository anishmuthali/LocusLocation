    <!-- stylesheets-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/docs.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body data-spy="scroll" data-target=".bs-docs-sidebar">
    <header role="banner" class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".bs-navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" target="_blank" class="navbar-brand">RevLancer</a>
        </div>
      </div>
    </header>
    <div id="content" class="bs-header">
      <div class="container">
        <h1>Buy Reviews</h1>
      </div>
    </div>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print">
            <ul class="nav bs-sidenav">
              <li class="active"><a>Buy Reviews</a></li>
              <li><a>Review Progress</a></li>
              <li><a>Completed Reviews</a></li>
            </ul>
          </div>
        </div>
        <div role="main" class="col-md-9">
          <br><br>
          <section id="buyreview">
            <form class="bs-example-form">
              <h3>Project Name</h3>
              <input type="text" placeholder="Enter a project name" style="width: 60%" id="projectName">
              <br><br>
              <h3>Project Category</h3>
              <input type="text" placeholder="Enter a project category (ex: iOS, Website, etc.)" style="width: 60%" id="projectType">
              <br><br>
              <h3>Project Value</h3>
              <input type="number" step="any" placeholder="USD" id="projectValue">
              <br><br>
              <h3>Customize</h3>
              <textarea name="paragraph_text" cols="100" rows="10" placeholder="Enter a custom email message" maxlength="250" id="customMessage" onkeyup="countChar(this)"></textarea>
              <br><br>
              Characters remaining:<div id="charCount">250</div>
            </form>
            <br><br>
            <button id="proceedbuy" class="btn" style="zoom: 130%">Submit</button>
          </section>
          <br><br><br><br><br><br><br><br>
        </div>
      </div>
    </div>
    <!-- Scripts-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/holder.js"></script>
    <script src="assets/js/google-code-prettify/prettify.js"></script>
    <script src="assets/js/jquery.smooth-scroll.js"></script>
    <script src="assets/js/application.js"></script>
    <script>
      $('.bs-sidenav a').smoothScroll();
      window.prettyPrint && prettyPrint();
      function countChar(val) {
        var len = val.value.length;
        if (len >= 250) {
          val.value = val.value.substring(0, 250);
        } else {
          $('#charCount').text(250 - len);
        }
      };
    </script>
  </body>
</html>
